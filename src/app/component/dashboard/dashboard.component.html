<div class="container-fluid bg-light">
    <div class="container bg-light ">
        <div class="row mt-4" style="height: 500px;" >
            <div class="col"> </div>
            <div class="col-md-6 bg-white shadow"> 

         <div class="card bg-info mt-4 pl-2 pb-2">
            <h4 class="text-white mt-3 " style="text-align: center;">To Do List</h4>
         </div>
         <div class="shadow" >
            <div class="input-group p-4">
                <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)] = "addtaskValue" >
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="button" id="button-addon2" (click) = "addTask()" >+</button>
                </div>
              </div>
              <h4 class="text-primary mt-4 ml-4"  >Task:</h4>
              <div style="overflow-y: auto;height: 350px;">
            <div class="m-3"  *ngFor = "let task of taskArr" >
                <div class="p-2 shadow border">
                    <div class="input-group row pl-3">
<div class="card col-md-10 border-0">{{task.task_name}}</div>
<button class="btn btn-outline-primary col mr-2" data-toggle="modal" data-target="#exampleModal" (click)="call(task)" >e</button>
<div class="btn btn-outline-danger col" (click)="deleteTask(task)" >X</div>
                    </div>
                </div>
            </div>
            </div>
         </div>

  
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskValue">
                        <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
            </div>
            <div class="col"> </div>
          
        </div>
    </div>
</div>
